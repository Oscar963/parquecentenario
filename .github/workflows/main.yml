on: 
  push:
    branches:
      - main

name: ğŸš€ Despliegue Laravel 8.0 -

jobs:
  web-deploy:
    name: ğŸ‰ Despliegue Laravel
    runs-on: ubuntu-latest
    steps:
    # 1. Clonar el repositorio
    - name: ğŸšš Obtener el cÃ³digo mÃ¡s reciente
      uses: actions/checkout@v2.3.2

    # 2. Instalar dependencias PHP
    - name: âš™ï¸ Configurar PHP y Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4' # Ajusta segÃºn la versiÃ³n que uses
        extensions: mbstring, pdo, tokenizer, xml, bcmath, ctype, fileinfo, json
        ini-values: post_max_size=256M, upload_max_filesize=256M
        tools: composer

    - name: Instalar dependencias PHP
      run: composer install --no-dev --optimize-autoloader

    # 3. Preparar el entorno
    - name: Configurar entorno
      run: |
        cp .env.example .env
        php artisan config:clear
        php artisan cache:clear
        php artisan config:cache

    # 4. Generar assets frontend (si aplica)
    - name: Instalar dependencias NPM y construir assets
      run: |
        npm install
        npm run prod

    # 5. Subir el proyecto completo al servidor
    - name: ğŸ“‚ Subir proyecto completo
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        local-dir: ./
        server-dir: ./${{ secrets.ftp_project_dir }}/ # Directorio del proyecto Laravel completo

    # 6. Subir solo la carpeta public al directorio public_html
    - name: ğŸ“‚ Sincronizar carpeta public
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        local-dir: ./public
        server-dir: ./public_html # Ruta para archivos pÃºblicos