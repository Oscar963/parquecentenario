on:
  push:
    branches:
      - main

name: ğŸš€ Despliegue Laravel 8.0

jobs:
  web-deploy:
    name: ğŸ‰ Despliegue Laravel
    runs-on: ubuntu-latest
    steps:
      # 1. Clonar el repositorio
      - name: ğŸšš Obtener el cÃ³digo mÃ¡s reciente
        uses: actions/checkout@v2.3.2

      # 2. Instalar dependencias PHP
      - name: âš™ï¸ Configurar PHP y Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4" # Ajusta segÃºn la versiÃ³n que usas
          extensions: mbstring, pdo, tokenizer, xml, bcmath, ctype, fileinfo, json
          ini-values: post_max_size=256M, upload_max_filesize=256M
          tools: composer

      # 3. Instalar dependencias de Laravel
      - name: ğŸ› ï¸ Instalar dependencias Laravel
        run: |
          composer install --no-dev --optimize-autoloader

      # 4. Configurar archivo .env y generar clave de aplicaciÃ³n
      - name: ğŸ”‘ Configurar entorno
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
          php artisan cache:clear
          php artisan config:cache

      # 5. Generar assets frontend (si aplica)
      - name: ğŸ–¼ï¸ Construir assets frontend
        run: |
          npm install
          npm run prod

      # 6. Subir el proyecto completo al servidor
      - name: ğŸ“‚ Subir proyecto completo
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./
          server-dir: ./${{ secrets.ftp_project_dir }}/ # Directorio del proyecto Laravel completo

      # 7. Editar el archivo index.php antes de subirlo a public_html
      - name: âœï¸ Editar archivo index.php para public_html
        run: |
          sed -i "s|/../vendor/autoload.php|/../../${{ secrets.ftp_project_dir }}/vendor/autoload.php|" ./public/index.php
          sed -i "s|/../bootstrap/app.php|/../../${{ secrets.ftp_project_dir }}/bootstrap/app.php|" ./public/index.php

      # 8. Subir solo la carpeta public al directorio public_html
      - name: ğŸŒ Sincronizar carpeta public
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./public/
          server-dir: ./public_html/ # Ruta para archivos pÃºblicos
