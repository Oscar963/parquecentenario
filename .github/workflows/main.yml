name: ðŸš€ Despliegue en servidor propio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Configurar conexiÃ³n SSH con tu servidor
      - name: Set up SSH for server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t ecdsa parquecentenario.imaarica.cl >> ~/.ssh/known_hosts

      # Clonar el repositorio directamente en tu servidor
      - name: Clone repository on server
        run: |
          ssh -i ~/.ssh/id_rsa id_ecdsa@parquecentenario.imaarica.cl "git clone git@github.com:Oscar963/parquecentenario.git /"
