name: 🚀 Despliegue Laravel con SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🎉 Despliegue en Servidor
    runs-on: ubuntu-latest
    steps:
      # Configurar clave SSH
      - name: 🔑 Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/repo
          chmod 600 ~/.ssh/repo
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # Clonar repositorio en el servidor remot
      - name: 🚚 Clonar repositorio
        run: |
          ssh -i ~/.ssh/repo -o StrictHostKeyChecking=no parquecentenario@${{ secrets.SERVER_HOST }} << 'EOF'
          if [ ! -d "/path/to/project" ]; then
            git clone git@github.com:Oscar963/parquecentenario.git /path/to/project
          else
            cd /path/to/project
            git pull origin main
          fi
          EOF

      # Ejecutar comandos en el servidor
      - name: 🛠️ Instalar dependencias y preparar el proyecto
        run: |
          ssh -i ~/.ssh/repo -o StrictHostKeyChecking=no parquecentenario@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /path/to/project
          composer install --no-dev --optimize-autoloader
          php artisan key:generate
          EOF
