name: Clone Repository on Push

on: 
  push:
    branches:
      - main
name: ðŸš€ Despliege sitioweb on push

jobs:
  clone-repo:
    runs-on: ubuntu-latest

    steps:
      # Configurar SSH para clonar
      - name: Set up SSH for cloning
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ecdsa
          chmod 600 ~/.ssh/id_ecdsa
          ssh-keyscan -t ecdsa github.com >> ~/.ssh/known_hosts

      # Clonar el repositorio desde el servidor remoto
      - name: Clone Target Repository
        run: |
          git clone git@github.com:Oscar963/parquecentenario.git cloned-repo

      # Verificar archivos del repositorio clonado
      - name: List Cloned Repository Files
        run: ls -la cloned-repo
